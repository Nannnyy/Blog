<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="assets/microblog-logo.svg" alt="Blog Logo">Microblog
        </div>

        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"> <a href="a" class="navbar__link">Recente</a></li>
            <li class="navbar__navigation-item"> <a href="a" class="navbar__link">calendário</a></li>
        </ul>

    </header>

    <main class="main">

        <section>
            <h1>Campo do texto</h1>
            <form class="form" action="/entry" method="post">
                <p class="form__input">
                    <label class="form__label" for="entry">Texto: </label>
                    <textarea class="form__textarea" name="content" id="entry"></textarea>
                </p>
                <button class="form__submit" type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h1>Posts</h1>

            <article>
                <div>
                    <h2>Titulo do Post</h2>
                    <time datetime="01-01-2025"> Jan 01</time>
                </div>

                <p>Descricao do post</p>
            </article>
        </section>

    </main>

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item" href="">Desenvolvido por Ana Carolina</a>
                <a class="footer__item" href="">Outros projetos</a>
            </section>

            <section class="right">
                <a class="footer__item" href="">Recente</a>
                <a class="footer__item" href="">Calendário</a>
            </section>

            <section class="footer__column">
                <a class="footer__item" href="">Sobre mim</a>
                <a class="footer__item" href="">Como isso foi feito</a>
            </section>

        </div>

    </footer>

</body>

</html>
